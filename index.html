<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول مباريات فولتا زون - مختصر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #022c22; /* Dark Emerald */
            color: white;
        }
        .volta-gradient {
            background: linear-gradient(180deg, #022c22 0%, #064e3b 50%, #022c22 100%);
        }
        .glass-panel {
            background: rgba(6, 78, 59, 0.7); /* Emerald-900 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Hide button when printing/saving as PDF */
        @media print {
            .no-print { display: none !important; }
            body { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="min-h-screen volta-gradient flex flex-col items-center justify-center p-4">

    <!-- Print Button -->
    <button onclick="window.print()" class="no-print fixed bottom-4 right-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center gap-2 z-50 transition-all border border-emerald-500">
        <i class="fa-solid fa-file-pdf"></i>
        حفظ كـ PDF
    </button>

    <!-- Main Container -->
    <div class="w-full max-w-md bg-[#022c22] shadow-2xl overflow-hidden rounded-xl border border-emerald-900 relative pb-6">
        
        <!-- Background Accents (Green Glow) -->
        <div class="absolute top-0 left-0 w-full h-64 bg-emerald-500/20 blur-3xl pointer-events-none"></div>

        <!-- Header / Top Logos -->
        <div class="relative z-10 px-6 pt-8 pb-4 flex justify-between items-start">
            <!-- Right Logo -->
            <div class="flex flex-col items-center w-1/4">
                <div class="w-12 h-12 rounded-full bg-white/90 flex items-center justify-center mb-1 shadow-lg shadow-emerald-900/50">
                    <i class="fa-solid fa-futbol text-emerald-900 text-2xl"></i>
                </div>
                <span class="text-[8px] text-center text-emerald-200/80">رابطة الهواة لكرة القدم</span>
            </div>

            <!-- Center Logo (Volta Zone) -->
            <div class="flex flex-col items-center w-2/4 -mt-2">
                <div class="text-4xl font-black tracking-tighter text-white mb-1 drop-shadow-md">
                    <i class="fa-solid fa-v text-5xl text-emerald-400"></i>
                </div>
                <span class="text-sm font-bold tracking-widest uppercase text-emerald-50">VOLTA ZONE</span>
            </div>

            <!-- Left Logo -->
            <div class="flex flex-col items-center w-1/4">
                <div class="w-12 h-12 rounded-full border-2 border-emerald-400/30 flex items-center justify-center mb-1 bg-emerald-900/50">
                    <i class="fa-solid fa-users text-white text-xl"></i>
                </div>
                <span class="text-[8px] text-center text-emerald-200/80">جمعية التنمية الأهلية بصبيا</span>
            </div>
        </div>

        <!-- Tournament Title -->
        <div class="text-center px-4 mb-6 relative z-10">
            <h1 class="text-lg font-bold text-emerald-100 mb-1">بطولة كأس النخبه الرياضية</h1>
            <p class="text-sm text-emerald-300/70">برعاية جمعية بناء وتنمية مساكن بمنطقة جازان </p>
            <h2 class="text-4xl font-black text-white mt-4 drop-shadow-lg">توقيت المباريات</h2>
        </div>

        <!-- Date Strip -->
        <div class="bg-[#064e3b] py-2 text-center border-y border-emerald-800 mb-8 relative z-10 shadow-md mx-4 rounded">
            <h3 class="text-xl font-bold text-emerald-50">الأحد 23 نوفمبر</h3>
        </div>

        <!-- Matches List -->
        <div class="px-4 space-y-4 mb-8 relative z-10">
            
            <!-- Match 1: El Blanco vs Argentina -->
            <div class="bg-[#065f46] rounded-lg p-2 flex items-center justify-between border border-emerald-700 h-20 shadow-lg">
                <!-- Team Right (Argentina) -->
                <div class="flex items-center justify-end w-[35%] pr-2">
                    <span class="font-bold text-white text-sm md:text-lg truncate">الأرجنتين</span>
                    <div class="w-10 h-10 md:w-12 md:h-12 bg-white rounded-full ml-2 flex-shrink-0 flex items-center justify-center border-2 border-blue-400 shadow-sm">
                        <i class="fa-solid fa-shirt text-blue-500 text-sm md:text-lg"></i>
                    </div>
                </div>

                <!-- Time -->
                <div class="bg-[#064e3b] px-4 py-2 rounded text-center w-[25%] border border-emerald-600 shadow-inner">
                    <span class="block text-[10px] text-emerald-300/70 mb-1">مساءً</span>
                    <span class="text-xl font-black text-white font-mono">8:00</span>
                </div>

                <!-- Team Left (El Blanco) -->
                <div class="flex items-center justify-start w-[35%] pl-2">
                    <div class="w-10 h-10 md:w-12 md:h-12 bg-white rounded-full mr-2 flex-shrink-0 flex items-center justify-center border-2 border-emerald-200 shadow-sm">
                        <i class="fa-solid fa-shield text-emerald-900 text-sm md:text-lg"></i>
                    </div>
                    <span class="font-bold text-white text-sm md:text-lg truncate">البلانكو</span>
                </div>
            </div>

            <!-- Match 2: Kawakiya Stars vs Manama -->
            <div class="bg-[#065f46] rounded-lg p-2 flex items-center justify-between border border-emerald-700 h-20 shadow-lg">
                <!-- Team Right (Kawakiya Stars) -->
                <div class="flex items-center justify-end w-[35%] pr-2">
                    <span class="font-bold text-white text-sm md:text-lg truncate">نجوم الكواكية</span>
                    <div class="w-10 h-10 md:w-12 md:h-12 bg-white rounded-full ml-2 flex-shrink-0 flex items-center justify-center border-2 border-yellow-500 shadow-sm">
                        <i class="fa-solid fa-star text-yellow-600 text-sm md:text-lg"></i>
                    </div>
                </div>

                <!-- Time -->
                <div class="bg-[#064e3b] px-4 py-2 rounded text-center w-[25%] border border-emerald-600 shadow-inner">
                    <span class="block text-[10px] text-emerald-300/70 mb-1">مساءً</span>
                    <span class="text-xl font-black text-white font-mono">9:30</span>
                </div>

                <!-- Team Left (Manama) -->
                <div class="flex items-center justify-start w-[35%] pl-2">
                    <div class="w-10 h-10 md:w-12 md:h-12 bg-white rounded-full mr-2 flex-shrink-0 flex items-center justify-center border-2 border-red-500 shadow-sm">
                        <i class="fa-solid fa-fire text-red-600 text-sm md:text-lg"></i>
                    </div>
                    <span class="font-bold text-white text-sm md:text-lg truncate">المنامة</span>
                </div>
            </div>

        </div>

        <!-- Bottom Info Grid (2 Columns now) -->
        <div class="grid grid-cols-2 gap-4 px-4 relative z-10 text-xs">
            
            <!-- Location & Commentator -->
            <div class="glass-panel rounded-lg p-3 flex flex-col justify-center items-center text-center space-y-2 shadow-md">
                <div class="flex items-center gap-2 mb-1">
                    <i class="fa-solid fa-location-dot text-emerald-400 text-lg"></i>
                    <span class="text-[11px] font-bold leading-tight text-emerald-50">ملعب فولتا زون</span>
                </div>
                <div class="w-full h-px bg-emerald-600/30"></div>
                <div class="flex items-center gap-2 pt-1">
                    <i class="fa-solid fa-microphone text-emerald-300 text-lg"></i>
                    <span class="text-[11px] font-bold text-emerald-50">محمد سعود</span>
                </div>
            </div>

            <!-- Sponsor Center -->
            <div class="glass-panel rounded-lg p-3 flex flex-col justify-center items-center text-center shadow-md">
                <i class="fa-brands fa-snapchat text-yellow-400 text-2xl mb-2 drop-shadow"></i>
                <span class="text-[9px] text-emerald-200 mb-1">الناقل الحصري</span>
                <span class="font-bold text-sm text-white">سناب بومبا سبورت</span>
            </div>

        </div>

    </div>

</body>
</html>
