<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم ملصق السيارة - رفع شعارات البنوك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-orange: #eb7c22;
            --primary-green: #7ab53d;
            --bg-sticker: #fffcf5;
            --alinma-color: #6d4c41; /* بني الإنماء */
            --rajhi-color: #003f7e; /* أزرق الراجحي */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .sticker-wrapper {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .sticker {
            background: linear-gradient(to bottom right, #ffffff, #fdfbf7);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px 35px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* منطقة رفع الشعار الرئيسي */
        .logo-upload-area {
            flex: 0 0 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 30px;
            border: 3px dashed #ccc;
            border-radius: 12px;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-upload-area:hover {
            border-color: var(--primary-orange);
            background-color: #fffaf5;
        }

        .upload-placeholder {
            text-align: center;
            color: #888;
            pointer-events: none;
            padding: 10px;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #bbb;
        }

        .upload-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            padding: 10px;
        }

        .reset-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        /* قسم المعلومات */
        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.7);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        /* منطقة رفع شعار البنك */
        .bank-upload-area {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed #ccc;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .bank-upload-area:hover {
            border-color: var(--primary-orange);
            background-color: #fffaf5;
        }

        .bank-upload-icon {
            font-size: 1.5rem;
            color: #ddd;
            pointer-events: none;
        }

        .bank-preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .bank-reset-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            z-index: 10;
        }

        .label {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 170px;
            color: #444;
        }

        /* الآيبان بخط واحد ونظيف */
        .iban-text {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
            direction: ltr;
            color: #333;
            text-align: left;
            flex: 1;
            white-space: nowrap;
        }

        .contact-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #555;
            background: #f9f9f9;
            padding: 8px 16px;
            border-radius: 50px;
        }

        .contact-item i { font-size: 1.2rem; }
        .whatsapp-item i { color: #25D366; }
        .email-item i { color: #0078D4; }
        .email-text { font-family: sans-serif; direction: ltr; }

        .save-button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(124, 179, 66, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .save-button:hover { background-color: #6a9b35; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .sticker { flex-direction: column; padding: 20px; }
            .logo-upload-area { width: 100%; height: 180px; margin-left: 0; margin-bottom: 25px; }
            .info-section { width: 100%; }
            .info-row { flex-direction: column; align-items: flex-start; gap: 8px; }
            .contact-row { flex-direction: column; }
            .iban-text { font-size: 1.1rem; align-self: flex-end; text-align: right; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #444;">التصميم النهائي (رفع الشعارات يدوياً)</h2>
    
    <div class="sticker-wrapper" id="sticker-capture-area">
        <div class="sticker">
            
            <!-- Main Logo Upload -->
            <div class="logo-upload-area" onclick="document.getElementById('main-file-input').click()">
                <button class="reset-btn" id="main-reset-btn" onclick="resetMainLogo(event)">✕</button>
                <div class="upload-placeholder" id="main-upload-placeholder">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">اضغط لرفع الشعار الرئيسي</div>
                </div>
                <img id="preview-image" alt="شعارك">
                <input type="file" id="main-file-input" accept="image/*" onchange="previewMainLogo(event)" style="display: none;">
            </div>

            <!-- Info -->
            <div class="info-section">
                <!-- Alinma -->
                <div class="info-row alinma">
                    <div class="bank-upload-area" onclick="document.getElementById('alinma-file-input').click()">
                         <button class="bank-reset-btn" id="alinma-reset-btn" onclick="resetBankLogo(event, 'alinma')">✕</button>
                        <i class="fas fa-plus-circle bank-upload-icon" id="alinma-upload-icon"></i>
                        <img id="alinma-preview-image" class="bank-preview-image" alt="شعار الإنماء">
                        <input type="file" id="alinma-file-input" accept="image/*" onchange="previewBankLogo(event, 'alinma')" style="display: none;">
                    </div>
                    <div class="label" style="color: var(--alinma-color);">حسابنا في مصرف الإنماء</div>
                    <div class="iban-text">SA8805000086280080008000</div>
                </div>

                <!-- Rajhi -->
                <div class="info-row rajhi">
                    <div class="bank-upload-area" onclick="document.getElementById('rajhi-file-input').click()">
                        <button class="bank-reset-btn" id="rajhi-reset-btn" onclick="resetBankLogo(event, 'rajhi')">✕</button>
                        <i class="fas fa-plus-circle bank-upload-icon" id="rajhi-upload-icon"></i>
                        <img id="rajhi-preview-image" class="bank-preview-image" alt="شعار الراجحي">
                        <input type="file" id="rajhi-file-input" accept="image/*" onchange="previewBankLogo(event, 'rajhi')" style="display: none;">
                    </div>
                    <div class="label" style="color: var(--rajhi-color);">حسابنا في مصرف الراجحي</div>
                    <div class="iban-text">SA9380000601608010990904</div>
                </div>

                <div class="contact-row">
                    <div class="contact-item whatsapp-item">
                        <i class="fab fa-whatsapp"></i>
                        <span>055 105 6560 :للتواصل</span>
                    </div>
                    <div class="contact-item email-item">
                        <i class="far fa-envelope"></i>
                        <span class="email-text">jbwk1438@hotmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="save-button" onclick="downloadSticker()">
        <i class="fas fa-download"></i>
        حفظ التصميم كصورة
    </button>
</div>

<script>
    // دالة الشعار الرئيسي
    function previewMainLogo(event) {
        const input = event.target;
        const preview = document.getElementById('preview-image');
        const placeholder = document.getElementById('main-upload-placeholder');
        const resetBtn = document.getElementById('main-reset-btn');
        const container = document.querySelector('.logo-upload-area');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                resetBtn.style.display = 'flex';
                container.style.borderStyle = 'solid';
                container.style.borderColor = 'transparent';
                container.style.backgroundColor = 'white'; 
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function resetMainLogo(event) {
        event.stopPropagation();
        const input = document.getElementById('main-file-input');
        const preview = document.getElementById('preview-image');
        const placeholder = document.getElementById('main-upload-placeholder');
        const resetBtn = document.getElementById('main-reset-btn');
        const container = document.querySelector('.logo-upload-area');

        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        placeholder.style.display = 'block';
        resetBtn.style.display = 'none';
        container.style.borderStyle = 'dashed';
        container.style.borderColor = '#ccc';
        container.style.backgroundColor = '#fafafa';
    }

    // دالة شعارات البنوك
    function previewBankLogo(event, bankName) {
        const input = event.target;
        const preview = document.getElementById(bankName + '-preview-image');
        const icon = document.getElementById(bankName + '-upload-icon');
        const resetBtn = document.getElementById(bankName + '-reset-btn');
        const container = input.parentElement;

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                icon.style.display = 'none';
                resetBtn.style.display = 'flex';
                container.style.borderStyle = 'solid';
                container.style.borderColor = 'transparent';
                container.style.backgroundColor = 'white';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function resetBankLogo(event, bankName) {
        event.stopPropagation();
        const input = document.getElementById(bankName + '-file-input');
        const preview = document.getElementById(bankName + '-preview-image');
        const icon = document.getElementById(bankName + '-upload-icon');
        const resetBtn = document.getElementById(bankName + '-reset-btn');
        const container = input.parentElement;

        input.value = "";
        preview.src = "";
        preview.style.display = 'none';
        icon.style.display = 'block';
        resetBtn.style.display = 'none';
        container.style.borderStyle = 'dashed';
        container.style.borderColor = '#ccc';
        container.style.backgroundColor = '#fafafa';
    }


    function downloadSticker() {
        // إخفاء أزرار الحذف قبل الالتقاط
        const mainResetBtn = document.getElementById('main-reset-btn');
        const alinmaResetBtn = document.getElementById('alinma-reset-btn');
        const rajhiResetBtn = document.getElementById('rajhi-reset-btn');

        const mainWasVisible = mainResetBtn.style.display;
        const alinmaWasVisible = alinmaResetBtn.style.display;
        const rajhiWasVisible = rajhiResetBtn.style.display;

        mainResetBtn.style.display = 'none';
        alinmaResetBtn.style.display = 'none';
        rajhiResetBtn.style.display = 'none';

        const stickerElement = document.querySelector('.sticker');

        html2canvas(stickerElement, {
            scale: 2, 
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            // إعادة إظهار أزرار الحذف
            mainResetBtn.style.display = mainWasVisible;
            alinmaResetBtn.style.display = alinmaWasVisible;
            rajhiResetBtn.style.display = rajhiWasVisible;

            const link = document.createElement('a');
            link.download = 'sticker-design-final-custom-logos.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }).catch(err => {
            console.error("Error:", err);
            alert("حدث خطأ أثناء حفظ الصورة.");
            // إعادة إظهار أزرار الحذف في حال الخطأ
            mainResetBtn.style.display = mainWasVisible;
            alinmaResetBtn.style.display = alinmaWasVisible;
            rajhiResetBtn.style.display = rajhiWasVisible;
        });
    }
</script>

</body>
</html>
