<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول مباريات كأس النخبة - الأربعاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas library for screenshot -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #022c22; /* Dark Emerald */
            color: white;
        }
        .volta-gradient {
            background: linear-gradient(180deg, #022c22 0%, #064e3b 50%, #022c22 100%);
        }
        .glass-panel {
            background: rgba(6, 78, 59, 0.7); /* Emerald-900 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Silver Trophy Effect */
        .silver-trophy {
            background: linear-gradient(to bottom, #e2e8f0 0%, #94a3b8 50%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            font-size: 5rem; 
        }
    </style>
</head>
<body class="min-h-screen volta-gradient flex flex-col items-center justify-center p-4">

    <!-- Download As Image Button -->
    <button id="downloadBtn" onclick="downloadImage()" class="fixed bottom-6 right-6 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center gap-3 z-50 transition-all border border-emerald-400 hover:shadow-emerald-500/50 hover:scale-105 group">
        <i class="fa-solid fa-image text-xl group-hover:animate-pulse"></i>
        <span class="text-lg">تحميل كصورة</span>
    </button>

    <!-- Main Container (Target for Capture) -->
    <div id="capture-target" class="w-full max-w-md bg-[#022c22] shadow-2xl overflow-hidden rounded-xl border border-emerald-900 relative pb-6">
        
        <!-- Background Accents -->
        <div class="absolute top-0 left-0 w-full h-64 bg-emerald-500/20 blur-3xl pointer-events-none"></div>

        <!-- Header / Top Logos -->
        <div class="relative z-10 px-6 pt-8 pb-4 flex justify-between items-start">
            <!-- Right Logo -->
            <div class="flex flex-col items-center w-1/4">
                <div class="w-12 h-12 rounded-full bg-white/90 flex items-center justify-center mb-1 shadow-lg shadow-emerald-900/50">
                    <i class="fa-solid fa-futbol text-emerald-900 text-2xl"></i>
                </div>
                <span class="text-[8px] text-center text-emerald-200/80 leading-tight mt-1">لا تجعل الكرة عبئاً عليك وألعبها للمتعة</span>
            </div>

            <!-- Center Logo (Silver Trophy) -->
            <div class="flex flex-col items-center w-2/4 -mt-6">
                <div class="relative mb-1 flex justify-center items-center h-24 w-24">
                     <!-- Trophy Icon -->
                    <i class="fa-solid fa-trophy silver-trophy"></i>
                </div>
            </div>

            <!-- Left Logo -->
            <div class="flex flex-col items-center w-1/4">
                <div class="w-12 h-12 rounded-full border-2 border-emerald-400/30 flex items-center justify-center mb-1 bg-emerald-900/50">
                    <i class="fa-solid fa-users text-white text-xl"></i>
                </div>
                <span class="text-[8px] text-center text-emerald-200/80 leading-tight mt-1">جمعية بناء وتنمية مساكن</span>
            </div>
        </div>

        <!-- Tournament Title -->
        <div class="text-center px-4 mb-6 relative z-10">
            <h1 class="text-lg font-bold text-emerald-100 mb-1">بطولة كأس النخبه الرياضية</h1>
            <p class="text-xs md:text-sm text-emerald-300/80 font-semibold bg-emerald-900/30 inline-block px-3 py-1 rounded-full border border-emerald-800">
                برعاية جمعية بناء وتنمية مساكن بمنطقة جازان
            </p>
            <h2 class="text-4xl font-black text-white mt-4 drop-shadow-lg">توقيت المباريات</h2>
        </div>

        <!-- Date Strip -->
        <div class="bg-[#064e3b] py-2 text-center border-y border-emerald-800 mb-8 relative z-10 shadow-md mx-4 rounded">
            <h3 class="text-xl font-bold text-emerald-50">الأربعاء 26 نوفمبر</h3>
        </div>

        <!-- Matches List -->
        <div class="px-4 space-y-4 mb-8 relative z-10 min-h-[150px] flex flex-col justify-center">
            
            <!-- Match 1 -->
            <div class="bg-[#065f46] rounded-lg p-4 flex items-center justify-between border border-emerald-700 h-28 shadow-lg">
                <!-- Team Right -->
                <div class="flex items-center justify-center w-[37.5%] text-center">
                    <span class="font-black text-white text-xl md:text-2xl truncate tracking-wide drop-shadow-md leading-tight">الأرسنال</span>
                </div>

                <!-- Time -->
                <div class="bg-[#064e3b] px-3 py-2 rounded text-center w-[25%] border border-emerald-600 shadow-inner">
                    <span class="block text-[10px] text-emerald-300/70 mb-1">مساءً</span>
                    <span class="text-2xl font-black text-white font-mono">9:00</span>
                </div>

                <!-- Team Left -->
                <div class="flex items-center justify-center w-[37.5%] text-center">
                    <span class="font-black text-white text-xl md:text-2xl truncate tracking-wide drop-shadow-md leading-tight">نجوم سحلس</span>
                </div>
            </div>

        </div>

        <!-- Bottom Info Grid (Symmetrical) -->
        <div class="grid grid-cols-2 gap-4 px-4 relative z-10 text-xs h-32">
            
            <!-- Location -->
            <div class="glass-panel rounded-lg p-2 flex flex-col justify-start items-center text-center shadow-md border-t-2 border-emerald-500 h-full">
                <div class="flex items-center gap-2 mb-2 border-b border-emerald-600/30 pb-1 w-full justify-center shrink-0">
                    <i class="fa-solid fa-location-dot text-emerald-400"></i>
                    <span class="text-[10px] text-emerald-100 font-bold">موقع الملعب</span>
                </div>
                <div class="w-full flex-1 flex items-center justify-center">
                    <div class="flex justify-center items-center px-2 bg-emerald-900/40 rounded py-2 w-full h-full">
                        <span class="text-[12px] text-white font-bold">ملعب المعبوج - جازان</span>
                    </div>
                </div>
            </div>

            <!-- Tournament Organizers Contact -->
            <div class="glass-panel rounded-lg p-2 flex flex-col justify-start items-center text-center shadow-md border-t-2 border-emerald-500 h-full">
                <div class="flex items-center gap-2 mb-2 border-b border-emerald-600/30 pb-1 w-full justify-center shrink-0">
                     <i class="fa-solid fa-users-gear text-emerald-400"></i>
                    <span class="text-[10px] text-emerald-100 font-bold">منظم البطولة للتواصل</span>
                </div>
                
                <div class="w-full space-y-2 flex-1 flex flex-col justify-center">
                    <div class="flex flex-col justify-center items-center px-2 bg-emerald-900/40 rounded py-1">
                        <span class="text-[10px] text-white font-bold mb-0.5">عبده قاسم</span>
                        <span class="text-[11px] text-emerald-300 font-mono dir-ltr tracking-wider font-bold">0556792173</span>
                    </div>
                    <div class="flex flex-col justify-center items-center px-2 bg-emerald-900/40 rounded py-1">
                        <span class="text-[10px] text-white font-bold mb-0.5">أحمد جني</span>
                        <span class="text-[11px] text-emerald-300 font-mono dir-ltr tracking-wider font-bold">0536440024</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        function downloadImage() {
            const element = document.getElementById('capture-target');
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.innerHTML;
            
            // Show loading state
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري التحميل...';
            
            html2canvas(element, {
                backgroundColor: null, // Keep transparency if any
                scale: 2, // Improve quality
                useCORS: true // Try to load external assets
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = 'جدول_مباريات_كأس_النخبة_الاربعاء.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Restore button
                btn.innerHTML = originalText;
            }).catch(err => {
                console.error('Error capturing image:', err);
                alert('حدث خطأ أثناء تحميل الصورة. يرجى المحاولة مرة أخرى.');
                btn.innerHTML = originalText;
            });
        }
    </script>

</body>
</html>
